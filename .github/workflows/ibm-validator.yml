name: validate

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Install IBM OpenAPI Validator
        run: npm install -g ibm-openapi-validator
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run validator
        run: lint-openapi <the-two-json-files>
